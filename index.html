    <link rel="preload" href="/lovable-uploads/fa13766a-c062-495a-bbe3-ba96893628e0.png" as="image" fetchpriority="high" />
    <link rel="preload" href="https://d5a253b1-d44a-4ce3-a46d-b7cf1c11df74.lovableproject.com/src/main.tsx" as="script" />

    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <link rel="icon" href="/lovable-uploads/1baa95d9-8696-4505-ae05-c0b4a0e805ed.png" />
    
    <!-- Critical CSS -->
    <style>
      /* Critical path CSS */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      
      .loading-placeholder {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, #1a365d, #2a4365);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Initial loading state for better perceived performance -->
      <div class="loading-placeholder">
        <div style="width: 50px; height: 50px; border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: white; animation: spin 1s linear infinite;"></div>
      </div>
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Add loading animation
      document.addEventListener('DOMContentLoaded', function() {
        const style = document.createElement('style');
        style.textContent = `
          @keyframes spin {
            to { transform: rotate(360deg); }
          }
        `;
        document.head.appendChild(style);
      });
    </script>
  </body>
</html>
